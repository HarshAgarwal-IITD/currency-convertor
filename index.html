<body>
    <nav>

    <div class="container">
        <h1>Choose a Currency to Convert</h1>
        <form action="/action.php" method="get"> 
            <label for="Currency">Choose a quantity:</label>
            <input type="number" name="quantity" min="1" max="10" />
            <label for="Currency">Choose Currency to Convert:</label>
            <select name="Currency" >
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
            </select> 
            
            <label for="Currency2">Choose Currency to be converted into:</label>
            <select name="Currency2" >
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
            </select> 
            <label for="Currency2">converted value:</label>
            <input type="number" name="quantity2" min="1" max="10" />
           
            <button type="submit " class="btn">submit</button>
        </form>
